<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
    <a-assets>
      <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>

    </a-assets>


    <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity id="bowser-model" scale="1.2395944393304796 1.2395944393304796 1.2395944393304796"
        animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler>

      </a-entity>

      <!-- Text box background (semi-transparent plane with blur) -->
      <a-plane position="0 -0.2 0" width="1.5" height="0.5" material="color: white; opacity: 0.7"
        class="blur-background"
        animation__slide="property: position; from: 0 -0.7 0; to: 0 -0.2 0; dur: 1000; easing: easeOutQuad; startEvents: markerFound"></a-plane>
      <!-- Text on top of the plane -->
      <a-text value="What is Lorem Ipsum?
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
          standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to
          make
          a
          type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting,
          remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets
          containing
          Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including
          versions
          of Lorem Ipsum." color="black" position="0 -0.2 0.01" align="center" scale="0.4 0.4 0.4"
        animation__slide="property: position; from: 0 -0.7 0.01; to: 0 -0.2 0.01; dur: 1000; easing: easeOutQuad; startEvents: markerFound"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
